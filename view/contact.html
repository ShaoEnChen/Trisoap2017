<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="resource/img/misc/favicon.png">
    <title>聯絡我們｜三三吾鄉手工皂Trisoap</title>
    <meta name="author" content="2017 Trisoap Team">
    <meta name="description" content="三三是一個社會企業手工皂品牌。協助臺東之喜憨兒社福團體研發，與在地小農合作；融合自然人文，去除多餘添加，活用醜蔬果，綠活創新皂絲體驗。邀您一同創皂，台灣公益的嶄新面貌！">
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/trisoap.css" rel="stylesheet">
    <script src="resource/custom.js"></script>
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" class="top">

    <!-- Preloader-->
    <div id="preloader">
      <div id="status"></div>
    </div>

    <!-- Navigation-->
    [nav_Homepage]

    <!-- Header-->
    <header data-background="resource/img/jumbotrons/contact.jpg" class="intro introhalf" id="intro-contact">

    <!-- Intro Header-->
    <div class="intro-body">
      <h1>聯絡我們</h1>
    </div>
    </header>
    <!-- Contact Section-->
    <section id="contact">
      <div class="container wow fadeIn">
        <div class="row">
          <div class="col-md-8">
            <h2>有話想說</h2>
            <p>對於三三有任何疑惑與意見回饋，或演講合作邀約，都歡迎聯絡我們！</p>
          </div>

        </div>
        <div class="row">
          <div class="col-md-8">
            <!-- Map Section-->
            <div id="map"></div>
          </div>
          <div class="col-md-4">
            <!-- Contact Form - Enter your email address on line 17 of the mail/contact_me.php file to make this form work. For more information on how to do this please visit the Docs!-->
            <form id="contactForm" name="sentMessage" novalidate="">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="name" class="sr-only control-label">name</label>
                  <input id="name" type="text" placeholder="您的姓名" required="" data-validation-required-message="Please enter name" class="form-control input-lg"><span class="help-block text-danger"></span>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="email" class="sr-only control-label">email</label>
                  <input id="email" type="email" placeholder="信箱" required="" data-validation-required-message="Please enter email" class="form-control input-lg"><span class="help-block text-danger"></span>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="phone" class="sr-only control-label">phone</label>
                  <input id="phone" type="tel" placeholder="電話" required="" data-validation-required-message="Please enter phone number" class="form-control input-lg"><span class="help-block text-danger"></span>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="message" class="sr-only control-label">Message</label>
                  <textarea id="message" rows="2" placeholder="訊息" required="" data-validation-required-message="Please enter a message." aria-invalid="false" class="form-control input-lg"></textarea><span class="help-block text-danger"></span>
                </div>
              </div>
              <div id="success"></div>
              <button type="submit" class="btn btn-dark btn-lg">確認送出</button>
            </form>
            <hr>
            <p>
              <i class="fa fa-phone fa-fw fa-lg"></i> [company_phone] <br>
              <i class="fa fa-envelope fa-fw fa-lg"></i> [company_email] <br>
              <i class="fa fa-map-marker fa-fw fa-lg"></i> [company_address]
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section-->
    [footer_Homepage]

    <!-- jQuery-->
    <script src="resource/js/jquery-1.12.3.min.js"></script>
    <!-- Bootstrap Core JavaScript-->
    <script src="resource/js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript-->
    <script src="resource/js/jquery.easing.min.js"></script>
    <script src="resource/js/jquery.countdown.min.js"></script>
    <script src="resource/js/device.min.js"></script>
    <script src="resource/js/form.min.js"></script>
    <script src="resource/js/jquery.placeholder.min.js"></script>
    <script src="resource/js/jquery.shuffle.min.js"></script>
    <script src="resource/js/jquery.parallax.min.js"></script>
    <script src="resource/js/jquery.circle-progress.min.js"></script>
    <script src="resource/js/jquery.swipebox.min.js"></script>
    <script src="resource/js/smoothscroll.min.js"></script>
    <script src="resource/js/tweecool.min.js"></script>
    <script src="resource/js/wow.min.js"></script>
    <script src="resource/js/jquery.smartmenus.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkgvqaeUhwvRuSvrBjp9OCZOgP2mPGL9M"></script>
    <script src="resource/js/map.js"></script>
    <!-- Custom Theme JavaScript-->
    <script src="resource/js/pheromone.js"></script>
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </body>
</html>
