        <main>
            <div class="main-wrap">
                <div id="discount-search" class="search-div">
                    <div>
                        <label for="search-basis">搜尋依據</label>
                        <select id="search-basis">
                            <option value="DCTID">折扣兌換碼</option>
                            <option value="DCTNM">折扣名稱</option>
                            <option value="DCTPRICE">折扣金額</option>
                            <option value="CREATEPERSON">設定人員</option>
                        </select>
                    </div>
                    <div>
                        <label for="search-value">搜尋關鍵</label>
                        <input type="text" id="search-value" class="form-field">
                        <button class="neural-btn" onclick="discountSearch()">確定</button>
                    </div>
                </div>
                <div class="data-retrieval">
                    <h2>折扣一覽</h2>
                    <table class="rwd-table">
                        <thead>
                            <tr>
                                <th>折扣兌換碼</th>
                                <th>折扣名稱</th>
                                <th>折扣金額</th>
                                <th>折扣狀態</th>
                                <th>設定人員</th>
                                <th>建立日期</th>
                                <th>使用日期</th>
                            </tr>
                        </thead>
                        <tbody id="discountShow">
                            [discountShow]
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
